<div class="container" style="margin-bottom: 20px">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            {{profile?.nickname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#"  routerLink="/profile">My Profile</a>
            <a class="dropdown-item" href="#" (click) = "logout()">Log Out</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" (ngSubmit)="searchProblem()">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Problem" aria-label="Search"  class="form-control" [formControl]="searchBox">
        <button style="margin-left: 20px" class="btn btn-outline-success my-2 my-sm-0" type="button" (click) = "login()">Sign In</button>
      </form>
    </div>
  </nav>
</div>
